version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: sweet-shop-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sweet_shop
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - sweet-shop-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sweet-shop-backend
    restart: unless-stopped
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_DATABASE: sweet_shop
      JWT_SECRET: super-secret-jwt-key-change-in-production
      JWT_EXPIRATION: 1d
      PORT: 3002
    ports:
      - "3002:3002"
    depends_on:
      - postgres
    networks:
      - sweet-shop-network
    # Use the built image with its dist folder. Avoid bind-mounting the source
    # here, which can hide the built /app/dist inside the container.
    volumes:
      - ./backend/dist:/app/dist:ro

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sweet-shop-frontend
    restart: unless-stopped
    environment:
      REACT_APP_API_URL: http://localhost:3001/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - sweet-shop-network
    volumes:
      - ./frontend:/app
      - /app/node_modules

networks:
  sweet-shop-network:
    driver: bridge

volumes:
  postgres-data:
